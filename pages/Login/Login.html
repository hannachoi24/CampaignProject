<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet" type="text/css" />
    <link href="background.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="/src/logo2.png">
</head>

<body>
<div class="login_container">
    <img class="Text" src="/src/logo2.png" alt="Text">
    <h2 class="loginLetter">로그인하고 같이 탄소줄이러 가볼까요?</h2>
    <input type="text" class="userLogin" placeholder="이메일">
    <input type="password" class="userLogin" placeholder="비밀번호">
    <button id="loginButton">로그인</button>
</div>
<div>
    <footer class="join_">
        <p class="join">계정이 없으신가요? <button class="joinBtn" type="button" onclick= "location.href='/pages/SignUp/signup.html'" >가입하기</button></p>
    </footer>
</div>
</body>
</html>
