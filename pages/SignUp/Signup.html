<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="signUp.css" rel="stylesheet" type="text/css"/>
    <link href="background.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="../img/icon.png">
</head>

<body>
<div class="signUp_container">
    <img class="Text" src="/src/logo2.png" alt="Text">
    <h2 class="joinLetter">회원가입하고 같이 탄소줄이러 가볼까요?</h2>
    <hr class="line">
    <input type="text" class="userSignUp" placeholder="이메일 주소">
    <input type="text" class="userSignUp" placeholder="성명">
    <input type="password" class="userSignUp" placeholder="비밀번호">
    <input type="text" class="userSignUp" placeholder="사는 지역">
    <button id="signUpButton" type="button" onclick= "location.href='/pages/Login/Login.html'" >가입</button>
</div>
<div>
    <footer class="join_">
        <p class="join">계정이 있으신가요? <button class="joinBtn" type="button" onclick= "location.href='/pages/Login/Login.html'" >로그인</button></p>
    </footer>
</div>
</body>
</html>
